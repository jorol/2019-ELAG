---
importer:
  marcxml:
    package: MARC
    options:
      type: XML
      fix: marc2dc.fix
store:
  mdb:
   package: MongoDB
   options:
    database_name: books
store:
  cql:
    package: MongoDB
    options:
      database_name: perl_books
      bags:
        data:
          cql_mapping:
            default_index: all
            indexes:
              author:
                op:
                  'any': true
                  'all': true
                  '=': true
                  'exact': true
                field: 'dc_contributor'
              subject:
                op:
                  'any': true
                  'all': true
                  '=': true
                  'exact': true
                field: 'dc_subject'
              year:
                op:
                  'any': true
                  'all': true
                  '=': true
                  '>': true
                  '>=': true
                  '<': true
                  '<=': true
                  'exact': true
                field: 'dc_date'
...