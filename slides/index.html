## Catmandu

... a data toolkit

... created 2012 by library professionals at the universities in Bielefeld, Ghent und Lund

... joined by developers from other institutions

... stable and growing international community with a dozen active submitters

... used by university, archives, libreries, museums and commercial implementers

... supports ETL processes to *extract* metadata records from various sources, *transform* them into new formats and *load* them into data stores

## Catmandu::Fix

... a small __domain specific language__ (DSL) for manipulation of data

... consists of:

* **paths** to refer to particular parts of an item
* **functions** to manipulate (parts of) an item
* **conditionals** to control when to apply which fix functions
* **binds** to manipulate the execution of fix functions

class: middle
## Paths

```
$append   - Add a new item at the end of an array
$prepend  - Add a new item at the start of an array
$first    - Syntactic sugar for index '0' (the head of the array)
$last     - Syntactic sugar for index '-1' (the tail of the array)
 *        - Wildcard for all array elements
```

```
# {}
add_field(dc_contributor.$append,"Wall, Larry")
# { "dc_contributor" : [ "Wall, Larry" ] }
add_field(dc_contributor.$prepend,"Randal L. Schwartz")
# { "dc_contributor" : [ "Randal L. Schwartz", "Wall, Larry" ] }
set_field(dc_contributor.$last,"Tom Phoenix")
# { "dc_contributor" : [ "Randal L. Schwartz", "Tom Phoenix" ] }
remove_field(dc_contributor.*)
# {"dc_contributor" : []}

```

## Fix functions - field

```
# {}
add_field(name,'Christiansen, Tom')
# { "name" : "Christiansen, Tom" }
set_field(name,'Wall, Larry')
# { "name" : "Wall, Larry" }
copy_field(name,dc.creator)
# { "name" : "Wall, Larry", "dc" : { "creator" : "Wall, Larry" } }
remove_field(name)
# { "dc" : { "creator" : "Wall, Larry" } }
move_field(dc.creator,dc_creator)
# { "dc" : {}, "dc_creator" : "Wall, Larry" }
retain_field(dc_creator)
# { "dc_creator" : "Wall, Larry" }
```

```
# { "subjects" : "Perl,R,JavaScript,Perl,R" }
split_field(subjects,',')
sort_field(subjects)
uniq(subjects)
# { "subjects" : ["JavaScript", "Perl", "R"] }
join_field(subjects,'; ')
# { "subjects" : "JavasSript; Perl; R" }
```

## Catmandu getJSON()

```
if exists(dc_contributor)
  # iterate over all contributor values
  do list(path:dc_contributor,var:current)
    # a lookup.query variable saves the current name
    copy_field(current,lookup.query)
    # make the request to JSON API and store results \
    in lookup.viaf variable
    get_json("http://viaf.org/viaf/AutoSuggest?query={query}",\
    path:lookup.viaf,vars:lookup)
    if exists(lookup.viaf.result.0)
      # check if we got a satisfying score
      if greater_than(lookup.viaf.result.0.score,1000)
        # prepend base URL to VIAF ID
        prepend(lookup.viaf.result.0.viafid,\
        'https://viaf.org/viaf/')
        # append VIAF URI to a new dct_contributor field
        copy_field(lookup.viaf.result.0.viafid,\
        dct_contributor.$append)
      end       
    end
    # delete temporary lookup variable
    remove_field(lookup)
  end
end
